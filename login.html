<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!--login-->
    <div class="login">
        <div class="login-page-background"></div>
        <div class="login-content">
            <div class="login-header"><h1>Login</h1></div> <!--login text-->
            <div class="login-container">
                <!--login elements-->
                <form action="">
                    <div class="email"> <!--email-->
                        <label for="">Email<i class="fa-solid fa-envelope"></i></label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <!--password-->
                    <div class="pass">
                        <label for="">Password<i class="fa-solid fa-lock"></i></label>
                        <input type="password" placeholder="Enter your Password">
                    </div>
                </form>
                <!--login button-->
                <div class="login-submit">
                    <button id="login-submit-btn">LOGIN<i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <!--redirecting to sign up page-->
                <div class="redirect-signup">
                    Don't have an account? <span><a href="signup.html">Sign Up</a></span>
                </div>
                <!--direct sign up through google-->
                <div class="signin-options">
                    <h3>------------ OR ------------</h3>
                </div>
                <div class="google-signin">
                    <div class="google-icon"><i class="fa-brands fa-google"></i></div>
                    <div class="signin-placeholder"><p>Google</p></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
