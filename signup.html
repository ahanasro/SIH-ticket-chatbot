<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!--signup-->
    <div class="signup">
        <div class="signup-content">
            <div class="signup-header"><h1>Sign Up</h1></div> <!--signup text-->
            <div class="signup-container">
                <!--signup elements-->
                <form action="">
                    <div class="firstname">
                        <label for="">First Name</label>
                        <input type="text" name="" id="" placeholder="First Name">
                    </div>
                    <div class="lastname">
                        <label for="">Last Name</label>
                        <input type="text" name="" id="" placeholder="Last Name">
                    </div>
                    <div class="email"> <!--email-->
                        <label for="">Email</label>
                        <input type="email" placeholder="Email">
                    </div>
                    <!--password-->
                    <div class="pass">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password">
                    </div>
                </form>
                <!--signup button-->
                <div class="signup-button">
                    <button id="signup-btn">Sign UP<i class="fa-solid fa-user-plus"></i></button>
                </div>
                <!--redirecting to login page-->
                <div class="redirect-login">
                    Already have an account? <span><a href="login.html">Login</a></span>
                </div>
            </div>
        </div>
        <div class="signup-page-background"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
