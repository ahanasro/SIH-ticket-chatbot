<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Registration</title>
    <link rel="stylesheet" href="offline.css">
</head>
<body>
    <div class="navbar">
        <div class="navlist">
            <li><h1>Onspot Ticket Booking</h1></li>
            <div class="navlist-seperate">
                <li><h1>BITLORDS</h1></li>
            </div>
        </div>
    </div>

    <div class="site-header">
        <div class="site-header-container">
            <div class="sitename">SITE: SITE NAME</div>
            <div class="siteoperator">SITE OPERATOR: NAME</div>
        </div>
    </div>

    <div class="details-container">
        <div class="form-container">
            <p class="form-title">Ticket Details of Customer</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" id="type" placeholder="Ticket type">
                </div>
                <div class="form-group">
                    <label for="persons">No of Persons</label>
                    <input type="number" id="persons" placeholder="Enter number of persons">
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time">
                </div>
                <div class="form-group">
                    <label for="price">Total Price</label>
                    <input type="number" id="price" placeholder="Total price">
                </div>
                <div class="QR-ticket">Generate QR Ticket</div>
            </form>
        </div>
        <div class="chatbot">
            <div class="chatbot-text">CHATBOT</div>
        </div>
    </div>
</body>
</html>
